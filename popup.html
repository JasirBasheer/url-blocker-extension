<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus URL Blocker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 1.2em;
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }
    .url-input {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 5px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #45a049;
    }
    .delete-btn, .edit-btn {
      background-color: #f44336;
      margin-left: 5px;
    }
    .delete-btn:hover, .edit-btn:hover {
      background-color: #da190b;
    }
    .edit-btn {
      background-color: #2196F3;
    }
    .edit-btn:hover {
      background-color: #1976D2;
    }
    ul {
      list-style: none;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
      background-color: #fff;
      margin-bottom: 5px;
      border-radius: 4px;
      font-size: 14px;
      word-break: break-all;
    }
    li span {
      flex: 1;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>Blocked URLs</h1>
  <div class="url-input">
    <input type="text" id="urlInput" placeholder="e.g., *://*.example.com/*">
    <button id="addUrl">Add</button>
  </div>
  <ul id="urlList"></ul>
  <script src="popup.js"></script>
</body>
</html>
