<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Mode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      text-align: center;
    }
    .message {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h1 {
      color: #333;
      font-size: 2em;
    }
    p {
      color: #666;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Bro, Focus!</h1>
    <p>There's no going back. Time to be productive!</p>
  </div>
</body>
</html>
